version: '3.8'

services:
  # PostgreSQL Database with optimized settings for Raspberry Pi
  db:
    image: postgres:15-alpine
    container_name: care-docs-db-prod
    environment:
      POSTGRES_DB: caredb
      POSTGRES_USER: careapp
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=50
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careapp -d caredb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    mem_limit: 512m
    mem_reservation: 256m

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: care-docs-backend-prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://careapp:${DB_PASSWORD}@db:5432/caredb
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_CLAIM_EMAIL=${VAPID_CLAIM_EMAIL}
      - DEBUG=false
      # Allow overriding CORS origins via env (JSON array string). Example:
      # CORS_ORIGINS=["http://192.168.1.101:3000"]
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000"]}
    volumes:
      - backend_photos:/app/photos
    depends_on:
      db:
        condition: service_healthy
    restart: always
    mem_limit: 256m
    mem_reservation: 128m

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8000}
    container_name: care-docs-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - ORIGIN=http://localhost:3000
      - PORT=3000
    depends_on:
      - backend
    restart: always
    mem_limit: 128m
    mem_reservation: 64m

volumes:
  postgres_data:
    driver: local
  backend_photos:
    driver: local
