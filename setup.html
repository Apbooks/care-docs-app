<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Docs - Initial Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Care Docs Setup</h1>
        <p class="subtitle">Create your first admin account</p>

        <div id="status-check" class="loading">Checking system status...</div>

        <div id="setup-form" style="display: none;">
            <form id="admin-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password (min 6 characters)</label>
                    <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="6" autocomplete="new-password">
                </div>

                <div id="message"></div>

                <button type="submit" id="submit-btn">Create Admin Account</button>
            </form>
        </div>

        <div id="already-setup" style="display: none;">
            <div class="message info">
                System is already initialized. Please <a href="http://192.168.1.101:3000/login" style="color: #667eea;">login here</a>.
            </div>
        </div>
    </div>

    <script>
        // Configuration - CHANGE THIS TO YOUR RASPBERRY PI IP
        const API_URL = 'http://192.168.1.101:8000';

        const statusCheck = document.getElementById('status-check');
        const setupForm = document.getElementById('setup-form');
        const alreadySetup = document.getElementById('already-setup');
        const form = document.getElementById('admin-form');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        // Check if system needs setup
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/api/setup/status`);
                const data = await response.json();

                if (data.needs_setup) {
                    statusCheck.style.display = 'none';
                    setupForm.style.display = 'block';
                } else {
                    statusCheck.style.display = 'none';
                    alreadySetup.style.display = 'block';
                }
            } catch (error) {
                showMessage('error', `Cannot connect to backend at ${API_URL}. Is it running?`);
                statusCheck.style.display = 'none';
            }
        }

        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/setup/initialize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('success', `Admin account created! Redirecting to login...`);
                    setTimeout(() => {
                        window.location.href = 'http://192.168.1.101:3000/login';
                    }, 2000);
                } else {
                    showMessage('error', data.detail || 'Failed to create admin account');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Admin Account';
                }
            } catch (error) {
                showMessage('error', `Error: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        });

        // Check status on page load
        checkStatus();
    </script>
</body>
</html>
