# NOTE: Dev-only stack. Do not run on the production host (use docker-compose.prod.yml instead).
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: care-docs-db
    environment:
      POSTGRES_DB: caredb
      POSTGRES_USER: careapp
      POSTGRES_PASSWORD: careapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careapp -d caredb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: care-docs-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://careapp:careapp@db:5432/caredb
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=true
    volumes:
      - ./backend:/app
      - backend_photos:/app/photos
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: care-docs-frontend
    ports:
      - "3000:3000"
    environment:
      - PUBLIC_API_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_photos:
    driver: local
